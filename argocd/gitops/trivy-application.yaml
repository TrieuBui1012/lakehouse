apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/TrieuBui1012/lakehouse.git
    targetRevision: HEAD
    path: trivy/trivy
    helm:
      releaseName: trivy
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: trivy
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - UseHelmInstall=true